name: CI
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '2'
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: Checkout HEAD
        run: git checkout HEAD
      - name: Check Format
        run: ./tools/format-check

  build-base:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: Build the compiler
        run: ant
      - name: Build Jar
        run: ant jar
      - name: Run Tests
        run: ../bin/pth -ec pthScript
        working-directory: ./tests

  build-jl5:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: Build the compiler
        run: ant
      - name: Run Tests
        run: ../bin/pth -ec pthScript-JL pthScript
        working-directory: ./testsjl5

  build-jl7:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: Build the compiler
        run: ant
      - name: Run Tests
        run: ../bin/pth -ec pthScript-JL pthScript-JL5 pthScript
        working-directory: ./testsjl7

  build-jl8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: Build the compiler
        run: ant
      - name: Run Tests
        run: ../bin/pth -ec pthScript-JL pthScript-JL5 pthScript-JL7 pthScript
        working-directory: ./testsjl8

  compile-itself:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: Build the compiler
        run: ant
      - name: Compile itself
        run: ./bin/jl8c -j "-Xss40m" -sourcepath src -D temp -assert src/polyglot/ext/jl8/JL8ExtensionInfo.java src/polyglot/main/Main.java
